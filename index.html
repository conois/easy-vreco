<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Easy- Vreco</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div id="divRuta">
					<div class="col-sm-10 col-lg-2">
						<button id="encuentrame" class="btn">Encuentrame</button>
					</div>
					<div class="col-sm-12 col-lg-4">
						<label>Partida</label>
						<br>
						<input type="text" name="partida" placeholder="Indique punto de partida" id="partida" class="col-lg-10">
					</div>

					<div class="col-sm-10 col-lg-4">
						<label>Destino</label>
						<br>
						<input type="text" name="llegada" placeholder="Indique su destino" id="destino" class="col-lg-10">
					</div>

					<div class="col-sm-10 col-lg-2">
						<button id="trazar" class="btn">Trazar ruta</button>
					</div>		
				</div>
			</div>	
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row">
				<div id="map"></div>
			</div>
		</div> 
	</section>

	<section>
		<div class="move" id="color"></div>
	</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCggHFUL-v6lMEWpykkEEmqaDwqzcS3ASs&callback=initMap&libraries=places"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
